name: Test

on: [push, pull_request]

jobs:
  test:
    name: Jest and Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: npm ci
      - run: npm run editorconfig
      - run: npm run test
      - run: npx eslint . --fix
